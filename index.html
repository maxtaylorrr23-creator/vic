<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>myVicRoads</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

<!-- HOME (NO SCROLL) -->
<div id="home" class="screen active">
  <img src="IMG_6273.jpeg" class="full-image">

  <!-- Big blue My Licence button -->
  <button class="btn-my-licence" onclick="openLicence()" aria-label="My Licence"></button>

  <!-- Bottom middle Licence button -->
  <button class="btn-licence-bottom" onclick="openLicence()" aria-label="Licence"></button>
</div>

<!-- LICENCE SCREEN -->
<div id="licence" class="screen off-right">

  <div class="header">
    <button class="back-hitbox" onclick="goHome()"></button>
    <span class="title">myVicRoads</span>
  </div>

  <div class="refresh-time" id="refreshTime"></div>

  <!-- ONLY THIS PART SCROLLS -->
  <div class="scroll-area">
    <img src="IMG_6265.jpeg" class="scroll-image">
    <img src="IMG_6270.jpeg" class="scroll-image">
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
